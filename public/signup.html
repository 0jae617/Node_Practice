<!DOCTYPE html>
<html>

	<head>
        <meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>0JAE DASHBOARD - Sign Up</title>
        <script src="./JS/signup.js" defer></script>
	</head>

	<body>
        <h1 style="text-align: center; font-size: 45px;">- Sign Up -</h1><br>
		<div style="font-size:15px">이름을 입력하세요</div>
		<input type="text" placeholder="username" id="username" style="font-size:15px"><br><br><br>
		<div style="font-size:15px">아이디를 입력하세요</div>
		<input type="text" placeholder="id" id="id" style="font-size:15px"><br><br><br>
		<div style="font-size:15px">비밀번호를 입력하세요</div>
        <input type="password" placeholder="password" id="psword" style="font-size:15px"><br><br><br>
		<div style="font-size:15px">이메일 주소를 입력하세요</div>
        <input type="text" placeholder="email address" id="email" style="font-size:15px"><br><br><br>

        <button id="signup" style="font-size:20px">회원가입</button>
	</body>

</html>
