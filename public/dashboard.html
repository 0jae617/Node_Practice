<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/JS/dashboard.js" defer></script>
    <title>DASHBOARD</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container{
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .posts{
            margin-top: 20px;
        }
        .post{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .post:last-child{
            border-bottom: none;
        }
        .buttons{
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>게시판</h1>
            <button onclick="location.href='/write'">글 작성</button>
        </div>
        <div class="posts" id="posts" style="border:1px solid;">
            <!-- 게시물 목록이 여기에 동적으로 추가됩니다 -->
        </div>
        <div id="post-content" style="display: none;">
            <h2 id="post-title"></h2>
            <p id="post-author"></p>
            <p id="post-body"></p>
            <button onclick="document.getElementById('post-content').style.display='none';">닫기</button>
        </div>
    </div>
</body>

</html>
